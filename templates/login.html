  <body class="text-center">

      {% set fname = 'img/'+  params['login_image']  %}

      <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="72">
    
<main class="form-signin">


  <form class="form-signin" action="/dashboard" method="post">
   
    <h1 class="h3 mb-3 fw-normal">Admin login</h1>
    <label for="uname" class="visually-hidden">User_name</label>
    <input type="email" id="uname" name="uname" class="form-control" placeholder="User login" required autofocus>
    <label for="pass"  class="visually-hidden">Password</label>
    <input type="pass" id="pass" name="pass" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2021-2022</p>
  </form>
</main>
